<div v-loading="isLoading" class="table-container">
  <h1>Users</h1>
  <div class="table-content">
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Quizzes</th>
          <th>Questions</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="user in users" :key="user.id">
          <td>{{ user.username }}</td>
          <td>{{ user.quizCount }}</td>
          <td>{{ user.questionCount }}</td>
        </tr>
      </tbody>
    </table>
    <p v-if="error" class="error-message">{{ error }}</p>
  </div>
  <div class="pagination">
    <button @click="prevPage" :disabled="currentPage === 1" class="btn">Previous</button>
    <span class="no-wrap">Page {{ currentPage }} of {{ totalPages }}</span>
    <button @click="nextPage" :disabled="currentPage >= totalPages" class="btn">Next</button>
  </div>
</div>
