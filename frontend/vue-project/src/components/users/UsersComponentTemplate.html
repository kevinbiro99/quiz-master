<div v-loading="isLoading" class="table-container align">
  <h2 class="title">Users</h2>
  <div class="table-content align">
    <table class="table">
      <thead>
        <tr>
          <th class="th">Username</th>
          <th class="th">Quizzes</th>
          <th class="th">Questions</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="user in users" :key="user.id">
          <td class="th">{{ user.username }}</td>
          <td class="th">{{ user.quizCount }}</td>
          <td class="th">{{ user.questionCount }}</td>
        </tr>
      </tbody>
    </table>
    <p v-if="error" class="error-message">{{ error }}</p>
  </div>
  <div class="pagination align">
    <button @click="prevPage" :disabled="currentPage === 1" class="btn">Previous</button>
    <span class="no-wrap">Page {{ currentPage }} of {{ totalPages }}</span>
    <button @click="nextPage" :disabled="currentPage >= totalPages" class="btn">Next</button>
  </div>
</div>
