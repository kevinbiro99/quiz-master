<div>
  <h1>Users</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>ID</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="user in users" :key="user.id">
        <td>{{ user.username }}</td>
        <td>{{ user.id }}</td>
      </tr>
    </tbody>
  </table>
  <p v-if="error">{{ error }}</p>
</div>
